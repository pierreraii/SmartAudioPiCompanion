<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{playingSong.title}}</h1>
  <button ion-button full (click)="play()">Play</button>
  <button ion-button full (click)="pause()">Pause</button>
  <button ion-button full (click)="next()">Next</button>
  <button ion-button full (click)="previous()">Previous</button>
</ion-content>
