<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Statistics</h2>
  <ion-card>
    <ion-card-header>
      <strong>Songs listened to in total</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.totalCount}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Songs listened to today</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.todayCount}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Top genre</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.topGenre}}</strong>
    </ion-card-content>
  </ion-card>

  <h2>Listenings</h2>
  <ion-card *ngFor="let item of stats" >
    <ion-card-header>
      <strong>Day: {{item._id.day}} - Genre: {{radios[item._id.type]}}</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>Songs played: {{item.count}}</strong>
      <strong>Time played: {{item.totalLength}}</strong>
    </ion-card-content>
  </ion-card>
</ion-content>
