<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>Songs listened to in total</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.totalCount}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Songs listened to today</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.todayCount}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Top genre</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.topGenre}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Morning genre</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.morningGenre}}</strong>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>Evening genre</strong>
    </ion-card-header>
    <ion-card-content>
      <strong>{{profile.eveningGenre}}</strong>
    </ion-card-content>
  </ion-card>
</ion-content>
